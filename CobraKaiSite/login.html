<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="logo">
                <img src="Cobra-Kai-Logo.png" alt="" height="100" width="200">
            </div>

            <div id="menu">
                <a href="home.html">Home</a>
                <a href="about.html">About us</a>
                <a href="login.html">Log in</a>
            </div>
        </div>
    </header>

    <hr class="linha_decorativa">

    <div id="div_principal">
        <div class="container efeito">
            <h2 class="h2">Log-in</h2>
            <form>
                <label for="username" style="color: yellow;">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password" style="color: yellow;">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Enviar</button>
                <div>
                    <label for="create" class="label">Not registered yet? Register Here <a
                            href="registrer.html">Registrer</a></label>
                </div>
            </form>
        </div>

    </div>

    <footer class="footer-distributed">

        <div class="footer-left">

            <img src="Cobra-Kai-Logo.png" height="100" width="200">

            <p class="footer-links">
                <a href="home.html">Home</a>
                ·
                <a href="about.html">About us</a>
                ·
                <a href="login.html">Login</a>
                ·

            </p>

            <p class="footer-company-name">Cobra Kai © 2019</p>

            <div class="footer-icons">

                <a href="#"><i class="fa fa-facebook"></i><img src="facebookimg.jpg" alt=""></a>
                <a href="#"><i class="fa fa-twitter"><img src="twitterimg.jpg" alt=""></i></a>


            </div>

        </div>

        <div class="footer-right">

            <p>Contact Us</p>

            <form action="#" method="post">

                <input type="text" name="email" placeholder="Email" style="color: white;">
                <textarea name="message" placeholder="Message" style="color: rgb(255, 255, 255);"></textarea>
                <button>Send</button>

            </form>

        </div>
    </footer>

</body>

</html>
